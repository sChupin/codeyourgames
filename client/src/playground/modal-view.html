<template>
<button type="button" class="btn btn-default" data-toggle="modal" data-target.bind="'#' + id" style.bind="'border-color: #ddd;' + btnstyle">
  <template replaceable part="button-content">
   <span class="glyphicon glyphicon-plus" style="font-size: 25px"></span>
  </template>
</button>

<!-- Modal -->
<div id.bind="id" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">${modalTitle}</h4>
      </div>
      <div class="modal-body">
        <template replaceable part="modal-content">
        Modal Content
        </template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</template>
