<template>
  <require from="../../utils/value-converter/blob-to-url"></require>
  <require from="../../utils/value-converter/file-list-to-array"></require>
  <require from="../../utils/value-converter/string-to-number"></require>
  <require from="../image-gallery"></require>
  <require from="../modal-view"></require>
  <require from="./img-list"></require>
  <div class="full-height">

    <!--Board initializer-->
    <div class="col-md-6" style="height: 100%">
      <style>
        .panel.with-nav-tabs .panel-heading{
            padding: 5px 5px 0 5px;
        }
        .panel.with-nav-tabs .nav-tabs{
          border-bottom: none;
        }
        .panel.with-nav-tabs .nav-justified{
          margin-bottom: -1px;
        }
      </style>
      <div class="panel with-nav-tabs panel-default" style="height: 100%">

        <div class="panel-heading">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tabbackground" data-toggle="tab">Background</a></li>
            <li><a href="#tabdecor" data-toggle="tab" click.delegate="setCurrentTab('decor')">Decors</a></li>
            <li><a href="#tabplatform" data-toggle="tab" click.delegate="setCurrentTab('platform')">Platforms</a></li>
            <li><a href="#tabbodies" data-toggle="tab" click.delegate="setCurrentTab('body')">Bodies</a></li>
            <button type="button" class="btn btn-success pull-right" style="margin: 1px;" click.delegate="saveBoard()">Save this board</button>
          </ul>
        </div>

        <div class="panel-body">
          <div class="tab-content">

            <!--Backgound initializer-->
            <div class="tab-pane fade in active" id="tabbackground">
              <button id="jscolortest" type="button" class="btn btn-secondary">Set background color</button>
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#background-gallery" style="border-color: #ddd;">
                Set background image
              </button>
              <br>
              <br>
              <input id="file" type="file" change.delegate="setBackground($event.target.files[0])" style="display:none">
                <!--<input id="file" type='file' multiple accept="image/*" files.bind='selectedFiles' style="display:none" />
                  <div if.bind="selectedFiles !== undefined">
                    <img src.bind="selectedFiles.item(0) | blobToUrl"><img>
                  </div>-->
              <button type="button" class="btn btn-secondary" click.trigger="setDimensions()">Set dimensions</button>
                <input type="text" id="board-width" value.bind="width | stringToNumber">x
                <input type="text" id="board-height" value.bind="height | stringToNumber">
            </div>

            <!--Decor initializer-->
            <div class="tab-pane fade" id="tabdecor">

              <!--Decors List-->
              <img-list list.bind="decors"></img-list>

            </div>

            <!--Platforms initializer-->
            <div class="tab-pane fade" id="tabplatform">

              <!--Platforms list-->
              <img-list list.bind="platforms"></img-list>

            </div>

            <!--Bodies initializer-->
            <div class="tab-pane fade" id="tabbodies">

              <!--Bodies list-->
              <img-list list.bind="bodies"></img-list>
              
              <!--Bodies properties-->
              <div class="well" if.bind="oneObjectSelected">
                <div>
                  <input type="text" class="input-sm" class="form-control" value.bind="selectedBody.name & validateOnChange">
                  <button type="button" class="btn btn-default pull-right" style="margin-top: -3px;" click.delegate="deleteSelectedBody()">Delete Body</button>
                </div>
                <div if.bind="controller.errors">
                    <span class="help-block" repeat.for="error of controller.errors">${error.message}</span>
                </div>
                <hr>
                <div>Key: ${selectedBody.key}</div>
                <div>Height: ${selectedBody.height * selectedBody.scaleY}</div>
                <div>Width: ${selectedBody.width * selectedBody.scaleX}</div>
                <div>x: ${selectedBody.left}</div>
                <div>y: ${selectedBody.top}</div>
              </div>

              <div class="well" if.bind="severalObjectsSelected">
                <div>
                  <input type="text" class="input-sm" class="form-control" value.bind="currentGroupName" disabled.bind="existingGroup">
                  <button if.bind="!existingGroup && !subGroup" type="button" class="btn btn-default" style="margin-top: -2px;" click.delegate="createGroup()" disabled.bind="notFromSameGroup">Create Group</button>
                  <button if.bind="existingGroup || subGroup" type="button" class="btn btn-danger" style="margin-top: -2px;" click.delegate="deleteGroup()" disabled.bind="subGroup">Delete Group</button>
                  <!--<button type="button" class.bind="existingGroup ? 'btn btn-danger' : 'btn btn-default'" class style="margin-top: -2px;" click.delegate="createGroup()">${existingGroup ? "Delete Group" : "Create Group"}</button>-->
                  <button type="button" class="btn btn-default pull-right" style="margin-top: -2px;" click.delegate="deleteSelectedBodies()">Delete Bodies</button>
                </div>
              </div>        
            </div>

            <!--Group Properties-->
            <div class="well" if.bind="severalObjectsSelected">
              <div>
                <input type="text" class="input-sm" class="form-control" value.bind="currentGroupName" disabled.bind="existingGroup">
                <button if.bind="!existingGroup && !subGroup" type="button" class="btn btn-default" style="margin-top: -2px;" click.delegate="createGroup()" disabled.bind="notFromSameGroup">Create Group</button>
                <button if.bind="existingGroup || subGroup" type="button" class="btn btn-danger" style="margin-top: -2px;" click.delegate="deleteGroup()" disabled.bind="subGroup">Delete Group</button>
                <!--<button type="button" class.bind="existingGroup ? 'btn btn-danger' : 'btn btn-default'" class style="margin-top: -2px;" click.delegate="createGroup()">${existingGroup ? "Delete Group" : "Create Group"}</button>-->
                <button type="button" class="btn btn-default pull-right" style="margin-top: -2px;" click.delegate="deleteSelectedBodies()">Delete Bodies</button>
              </div>
            </div>

            <!--Image gallery modal view-->
            <modal-view modal-title.bind="'Image Gallery'" id.bind="'image-gallery'">
              <template replace-part="modal-content">
                <image-gallery background.bind="false"></image-gallery>
              </template>
            </modal-view>

            <modal-view modal-title.bind="'Background Gallery'" id.bind="'background-gallery'">
              <template replace-part="modal-content">
                <image-gallery background.bind="true" caller.bind="currentTab"></image-gallery>
              </template>
            </modal-view>

          </div>
        </div>
      </div>
    </div>

    <!--Board preview-->
    <div class="col-md-6" style="height: 100%">
      <div class="full-height" style="border: solid 1px #ddd; border-radius: 2px; overflow: scroll;">
        <canvas id="board" class="full-height" style="border: 1px solid #ddd"></canvas>
      </div>
    </div>
  </div>
</template>
